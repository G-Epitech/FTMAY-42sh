name: "⚙️ CI: Project compilation"

on:
    pull_request:
    workflow_dispatch:
    workflow_call:

jobs:
    project-compilation:
        name: "⚙️ Project compilation"
        runs-on: ubuntu-latest
        container:
            image: epitechcontent/epitest-docker:latest

        steps:
        - name: "📥 Checkout repository"
          uses: actions/checkout@v3

        - name: "📝 Makefile compilation"
          run: make
